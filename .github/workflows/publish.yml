name: Publish to Marketplace

on:
    push:
        tags:
            - "v*-publish"

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Publish to Marketplace
              run: npx vsce publish -p ${{ secrets.VSCE_PAT }}
